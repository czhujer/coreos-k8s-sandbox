    advertise-client-urls: http://192.168.222.11:2379,http://192.168.222.11:4001
    initial-advertise-peer-urls: http://192.168.222.11:2380
    # listen on both the official ports and the legacy ports
    # legacy ports can be omitted if your application doesn't depend on them
    listen-client-urls: http://0.0.0.0:2379,http://0.0.0.0:4001
    listen-peer-urls: http://192.168.222.11:2380

  units:
    - name: etcd2.service
      command: start
    - name: fleet.service
      command: start
